_schema-version: 3.3.0
ID: myEmployeeMngt
description: A simple CAP project.
version: 1.0.0-SNAPSHOT
modules:
  - name: myEmployeeMngt-srv
    type: java
    path: gen/srv
    requires:
      - name: myEmployeeMngt-db
    properties:
      JBP_CONFIG_COMPONENTS: 'jres: [''com.sap.xs.java.buildpack.jre.SAPMachineJRE'']'
      JBP_CONFIG_SAP_MACHINE_JRE: '{ version: 21.+ }'
      SPRING_PROFILES_ACTIVE: cloud,sandbox
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: sap_java_buildpack_jakarta
      instances: 1
    build-parameters:
      build-result: target/*-exec.jar
      builder: custom
      commands:
        - mvn clean package -DskipTests=true --batch-mode


  - name: myEmployeeMngt-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: myEmployeeMngt-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - websapui5.zip
          name: websapui5
          target-path: resources/
  - name: websapui5
    type: html5
    path: app/websapui5
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []

  - name: myEmployeeMngt-db-deployer
    type: hdb
    path: db
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: custom
      commands:
        - npm run build
    requires:
      - name: myEmployeeMngt-db
resources:
  - name: myEmployeeMngt-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: myEmployeeMngt-html5-service
      service-plan: app-host
  - name: myEmployeeMngt-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: myEmployeeMngt-destination-service
      service-plan: lite
  - name: myEmployeeMngt-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
